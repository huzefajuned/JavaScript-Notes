<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElemetByName()</title>
    <style>
      h2 {
        text-align: center;
      }
      p {
        background-color: antiquewhite;
        display: block;
        width: 50vw;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Please choose a option</h2>
    <p>
      <label for="Class1">
        <input type="radio" name="Class" value="Class1" id="" /> Class1
      </label>
      <label for="Class2">
        <input type="radio" name="Class" value="Class2" id="" /> Class2
      </label>
      <label for="Class1">
        <input type="radio" name="Class" value="Class3" id="" /> Class3
      </label>
      <button id="btnSubmit">Save Class</button>
    </p>
    <p id="selectedClass"></p>

    <script>
      let btn = document.getElementById("btnSubmit");
      let finalClass = document.getElementById("selectedClass");

      btn.addEventListener("click", () => {
        let slctClass = document.getElementsByName("Class");
        slctClass.forEach((Class) => {
          if (Class.checked) {
            selectedClass.innerText = ` YOU SELECT ${Class.value}`;
          }
        });
      });
    </script>
  </body>
</html>
